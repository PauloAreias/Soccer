<body>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">

          <div ngbDropdown class="d-inline block">
              <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>League {{name}}</button>

              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

              </div>
            </div>

        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-6">

          <h1>Location:</h1>
          <!-- <sectiom class="alert alert-danger" role="alert" *ngFor= "let team of ligas" [class.featured]="team.featured" > -->

                  {{ligas.competition.area.name}}
                </div>
               
          <!-- </sectiom> -->
        </div>
        <div class="col-md-6">
          <h1>Equipas </h1>
            <div class="alert alert-primary" role="alert">
             <p style="margin-left: 27%"><img [src]="ligas.teams[4].crestUrl" width="50%"></p>

      </div>

  <div class="col-md-1"></div>
