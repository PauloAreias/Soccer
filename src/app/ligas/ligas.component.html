<head></head>


<body>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">

          <div ngbDropdown class="d-inline block">
              <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Select League: {{name}} </button>

              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" (click)="SelectLiga('PPL','1ª liga')" >1ª Liga</button>
            
                  <button class="dropdown-item" (click)="SelectLiga('CL', 'UEFA Champions League')" >UEFA</button>
          
              </div>
            </div>

      </div>

      <hr>

      <div class="row">
        <div class="col-md-12">
           Equipas:
          <div class="alert alert-danger" role="alert">
          
                <p *ngIf = "ligas.teams.length <= 18 ">
                  <!-- <section *ngFor = "let i=0 i<=18"></section> -->
                  {{ligas.teams[0].name}}
                </p>
            
                
            
          </div>
        </div>
      </div>
    </div>
    

  </div>
  <div class="col-md-1"></div>
</div>
</body>
